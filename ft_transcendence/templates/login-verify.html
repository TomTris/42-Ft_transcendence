<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Verify</title>
</head>
<body>
    <h2>Login Verify</h2>
    <form id="loginVerifyForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="otp">Enter OTP:</label>
        <input type="text" id="otp" name="otp" required><br><br>

        <button type="submit">Verify OTP</button>
    </form>

    <script>
        document.getElementById('loginVerifyForm').addEventListener('submit', async function(event) {

            async function fetchWithAuth(url, options = {}) {
                try {
                    let response = await fetch(url, options);

                    if (response.ok) {
                    } else {
                        const refreshResponse = await fetch('https://localhost:443/accounts/refresh/', {
                            method: 'POST',
                            credentials: 'include'
                        });
                        if (refreshResponse.ok) {
                            response = await fetch(url, options);
                            if (response.ok) {
                                window.location.href = url;
                            } else {
                                window.location.href = '/accounts/login';
                            }
                        } else {
                            window.location.href = '/accounts/login';
                        }
                    }
                } catch (error) {
                    console.error('Error fetching resource:', error);
                    window.location.href = '/accounts/login';
                }
            }
            const email = document.getElementById('email').value;
            const otp = document.getElementById('otp').value;
            try {
                console.log(document.cookie)
                const response = await fetch('https://localhost:443/accounts/login-verify/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        },
                            body: JSON.stringify({ email, otp }),
                            credentials: 'include'
                        });
                        if (response.ok)
                        {
                            return fetchWithAuth('https://localhost:443/accounts/home/', {
                                method: 'GET',
                                credentials: 'include'
                            });
                        }
                        else {
                            console.log('OTP verification failed');
                        }
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
