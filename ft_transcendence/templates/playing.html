<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>


</head>
<body>
    <div id="game-container">
        <h1>Game Session: {{ session_id }}</h1>
        <p><div id='status'>{{status}}</div></p>
        <p>Player 1: <span id="player1">{{ player1 }}</span></p>
        <p>Player 2: <span id="player2">{{ player2 }}</span></
    </div>

    <script>
        // JavaScript to connect to WebSocket and update player list
        const sessionId = "{{ session_id }}";
        const socket = new WebSocket(`ws://${window.location.host}/ws/game/${sessionId}/`);
        socket.onopen = function(event) {
            console.log('WebSocket is connected.');
        
            // Send messages every 50 milliseconds
            const intervalId = setInterval(function() {
                if (socket.readyState === WebSocket.OPEN) {
                    socket.send(JSON.stringify({
                        action: 'ask_for_data',
                    }));
                }
            }, 50);
        
            setTimeout(function() {
                clearInterval(intervalId);
            }, 5000);
        };
        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            document.getElementById('status').textContent = data.status;
            document.getElementById('player1').textContent = data.player1;
            document.getElementById('player2').textContent = data.player2;
        };
    </script>
</body>
</html>
