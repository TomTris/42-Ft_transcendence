<!-- templates/chat.html -->
{% load static %}
{% if user.is_authenticated %}

<div id="chat-wrapper">
    <div id="chat-header">
        <button id="hide-button">Hide Chat</button>
    </div>
    <div id="chat-box"></div>
    <div style="display: flex; padding: 10px; box-sizing: border-box;">
        <input type="text" id="message-input" placeholder="Type a message...">
        <button id="send-button">Send</button>
    </div>
</div>
<button id="toggle-button" style="display: none;">Show Chat</button>

{% endif %}
<link rel="stylesheet" href="{% static 'css/chat.css' %}">

{% comment %} <script src="{% static 'js/chat.js' %}"></script> {% endcomment %}

<script>
    document.addEventListener('DOMContentLoaded', function() {
    const chatWrapper = document.getElementById('chat-wrapper');
    const chatBox = document.getElementById('chat-box');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');
    const toggleButton = document.getElementById('toggle-button');
    const hideButton = document.getElementById('hide-button');

    // Create a WebSocket connection
    const socket = new WebSocket('wss://' + window.location.host + '/wss/chat/');

    // Handle incoming messages
    socket.onmessage = function(event) {
        const data_all = JSON.parse(event.data);
        const data = data_all.messages;
        chatBox.innerHTML = '';
        // console.log(data)
        if (Array.isArray(data)) {
            data.forEach(function(message) {
                console.log(message)
                displayMessage(message);
            });
        } else {
            console.error('Unexpected data format:', data);
        }
    };

    // Handle sending a new message
    sendButton.addEventListener('click', function() {
        const messageContent = messageInput.value.trim();
        if (messageContent) {
            socket.send(JSON.stringify({
                'type': 'message',
                'content': messageContent,
            }));
            messageInput.value = '';
        }
    });

    // Function to display a message in the chat box
    function displayMessage(message) {

        const messageElement = document.createElement('div');
        const imageElement = document.createElement('img');
        imageElement.src = message.sender.avatar;
        imageElement.style.width = '20px'; // Set desired width
        imageElement.style.height = '20px';

		//-------------------------------------------------------
        const contentElement = document.createElement('div');
        contentElement.textContent = `${message.sender.username}: ${message.content}`;
		console.log(message.sender.username)
		console.log (message.sender['id'])
		//i am here

		if (message.sender['id'] == 1){
			contentElement.style.color = 'blue';
			contentElement.style.fontWeight = 'bold';
			contentElement.style.textAlign = 'right';

		}
		else if (message.sender['id'] == 2){
			contentElement.style.color = 'green';
			contentElement.style.fontWeight = 'bold';
			contentElement.style.textAlign = 'left';

		}
		else if (message.sender['id'] == 3){
			contentElement.style.color = 'red';
			contentElement.style.fontWeight = 'bold';
			contentElement.style.textAlign = 'right';

		}
		else if (message.sender['id'] == 4){
			contentElement.style.color = 'purple';
			contentElement.style.fontWeight = 'bold';
			contentElement.style.textAlign = 'left';
		}
		else if (message.sender['id'] == 5){
			contentElement.style.color = 'orange';
			contentElement.style.fontWeight = 'bold';
			contentElement.style.textAlign = 'right';
		}
		else {
			contentElement.style.color = 'black';
			contentElement.style.fontWeight = 'bold';
			contentElement.style.textAlign = 'left';
		}
		//-------------------------------------------------------


        messageElement.appendChild(imageElement);
        messageElement.appendChild(contentElement);

        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight; // Scroll to bottom
    }

    // Toggle chat box visibility
    toggleButton.addEventListener('click', function() {
        if (chatWrapper.style.display === 'none') {
            chatWrapper.style.display = 'flex';
            toggleButton.style.display = 'none';
        } else {
            chatWrapper.style.display = 'none';
            toggleButton.style.display = 'block';
        }
    });

    // Hide chat container
    hideButton.addEventListener('click', function() {
        chatWrapper.style.display = 'none';
        toggleButton.style.display = 'block'; // Show the toggle button when chat is hidden
    });
});
</script>
