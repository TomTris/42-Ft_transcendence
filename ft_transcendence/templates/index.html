<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game Selection</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            background-color: #444;
            border: none;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <h1>Choose Your Pong Mode</h1>
    <button onclick="startGame('1player.html')">1 Player</button>
    <button onclick="startGame('2player.html')">2 Player</button>
    <button onclick="startGame('3player.html')">3 Player</button>

    <iframe id="gameFrame" style="width: 100%; height: 100vh; border: none;" src=""></iframe>

    <script>
        function startGame(gameMode) {
            document.getElementById('gameFrame').src = gameMode;
        }
    </script>
</body>
</html>
