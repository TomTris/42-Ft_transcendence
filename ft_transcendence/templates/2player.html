<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        canvas {
            background: black;
            display: block;
            margin: 0 auto;
        }
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
    </style>
</head>
<body>
    <div id="home" class="page active">
        <h1>Pong Game</h1>
        <button onclick="navigateTo('game')">Start Game</button>
    </div>
    
    <div id="game" class="page">
        <canvas id="pongCanvas" width="1600" height="800"></canvas>
        <button onclick="navigateTo('home')">Back to Menu</button>
    </div>
    
    <script src="navigation.js"></script>
    
    <script>
        const routes = {
            'home': document.getElementById('home'),
            'game': document.getElementById('game')
        };
        
        function navigateTo(page) {
            for (let key in routes) {
                routes[key].classList.remove('active');
            }
            routes[page].classList.add('active');
            if (page === 'game') {
                startGame();
            } else {
                stopGame();
            }
        }
        
        let intervalId;
        
        function startGame() {
            intervalId = setInterval(gameLoop, 1000 / 60);
        }
        
        function stopGame() {
            clearInterval(intervalId);
        }

        const canvas = document.getElementById('pongCanvas');
        const context = canvas.getContext('2d');
        
        const paddleWidth = 10, paddleHeight = 100, ballSize = 10;
        let player1Y = (canvas.height - paddleHeight) / 2;
        let player2Y = (canvas.height - paddleHeight) / 2;
        let ballX = canvas.width / 2, ballY = canvas.height / 2;
        let ballSpeedX = 5, ballSpeedY = 5;

        const player1Speed = 8;
        const player2Speed = 8;
        let player1MoveUp = false, player1MoveDown = false;
        let player2MoveUp = false, player2MoveDown = false;

        let player1Score = 0;
        let player2Score = 0;
        
        document.addEventListener('keydown', function(event) {
            switch (event.key) {
                case 'q':
                    player1MoveUp = true;
                    break;
                case 'a':
                    player1MoveDown = true;
                    break;
                case 'ArrowUp':
                    player2MoveUp = true;
                    break;
                case 'ArrowDown':
                    player2MoveDown = true;
                    break;
            }
        });

        document.addEventListener('keyup', function(event) {
            switch (event.key) {
                case 'q':
                    player1MoveUp = false;
                    break;
                case 'a':
                    player1MoveDown = false;
                    break;
                case 'ArrowUp':
                    player2MoveUp = false;
                    break;
                case 'ArrowDown':
                    player2MoveDown = false;
                    break;
            }
        });

        function movePlayers() {
            if (player1MoveUp && player1Y > 0) {
                player1Y -= player1Speed;
            }
            if (player1MoveDown && player1Y < canvas.height - paddleHeight) {
                player1Y += player1Speed;
            }
            if (player2MoveUp && player2Y > 0) {
                player2Y -= player2Speed;
            }
            if (player2MoveDown && player2Y < canvas.height - paddleHeight) {
                player2Y += player2Speed;
            }
        }

        function updateGame() {
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            // Ball collision with top and bottom
            if (ballY + ballSize > canvas.height || ballY - ballSize < 0) {
                ballSpeedY = -ballSpeedY;
            }

            // Ball collision with player 1 paddle
            if (ballX - ballSize < paddleWidth && ballY > player1Y && ballY < player1Y + paddleHeight) {
                ballSpeedX = -ballSpeedX;
            }

            // Ball collision with player 2 paddle
            if (ballX + ballSize > canvas.width - paddleWidth && ballY > player2Y && ballY < player2Y + paddleHeight) {
                ballSpeedX = -ballSpeedX;
            }

            // Ball goes off the screen (Player 2 scores)
            if (ballX - ballSize < 0) {
                player2Score++;
                resetBall();
            }

            // Ball goes off the screen (Player 1 scores)
            if (ballX + ballSize > canvas.width) {
                player1Score++;
                resetBall();
            }

            movePlayers();
        }

        function resetBall() {
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
            ballSpeedX = -ballSpeedX;
        }

        function drawGame() {
            drawRect(0, 0, canvas.width, canvas.height, 'black');
            drawDashedLine();
            drawRect(0, player1Y, paddleWidth, paddleHeight, 'white');
            drawRect(canvas.width - paddleWidth, player2Y, paddleWidth, paddleHeight, 'white');
            drawBall(ballX, ballY, ballSize, 'white');
            drawScore();
        }

        function drawRect(x, y, width, height, color) {
            context.fillStyle = color;
            context.fillRect(x, y, width, height);
        }
        
        function drawBall(x, y, size, color) {
            context.fillStyle = color;
            context.beginPath();
            context.arc(x, y, size, 0, Math.PI * 2, true);
            context.closePath();
            context.fill();
        }

        function drawDashedLine() {
            context.strokeStyle = 'white';
            context.setLineDash([10, 15]); // Gestrichelte Linie
            context.beginPath();
            context.moveTo(canvas.width / 2, 0);
            context.lineTo(canvas.width / 2, canvas.height);
            context.stroke();
            context.setLineDash([]); // Striche zur√ºcksetzen
        }

        function drawScore() {
            context.fillStyle = 'white';
            context.font = '48px Arial';
            context.fillText(player1Score, canvas.width / 4, 50); // Spieler 1 Punktestand
            context.fillText(player2Score, 3 * canvas.width / 4, 50); // Spieler 2 Punktestand
        }

        function gameLoop() {
            updateGame();
            drawGame();
        }
    </script>

</body>
</html>
